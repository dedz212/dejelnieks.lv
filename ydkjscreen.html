<!DOCTYPE html>
<html>
<head>
    <title>YDKJ The Screensaver Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/ydkjcrn.css">
</head>
<body>
    <div id="sad">
        <p id="sadp" class="lang-click">Click here if you don't have sound</p>
        <p id="vertime"></p>
    </div>
    <div id="loading">
        <div class="ls">
            <p class="lang-ls1"></p>
            <p class="lang-ls2"></p>
            <div class="split">
                <div class="rate">
                    <p class="lang-ls3">FOR AGES</p>
                    <p class="twn">12</p>
                    <p class="lang-ls5">AND ABOVE</p>
                </div>
                <ul>
                    <li class="lang-ls6"></li>
                    <li class="lang-ls7"></li>
                    <li class="lang-ls8"></li>
                    <li class="lang-ls9"></li>
                </ul>
            </div>
            <p class="lang-ls10"></p>
            <br /><button onclick="skipLoadingN()" class="lang-skiploadin btnw"></button>
        </div>
    </div>

    <div id="preintro">
        <div id="logot">
            <img src="./img/shapes/9.png">
        </div>
        <ol>
            <li class="pi1"><p class="n pib1">1</p> <p class="lang-playlocal"></p></li>
            <li class="pi2"><p class="n pib2">2</p> <p class="lang-playonline"></p></li>
            <li class="ms2"><p class="n mb2">3</p> <p class="lang-settings"></p></li>
            <li class="mt3"><p class="n mb3">4</p> <p class="lang-credits"></p></li>
        </ol>
    </div>

    <div id="intro">
        <div id="logot">
            <img src="./img/shapes/9.png">
            <p id="introText"></p>
        </div>
    </div>

    <div id="question">
        <div id="logot">
            <img src="./img/shapes/9.png">
            <h2 id="categoryText"></h2>
            <p id="questionText"></p>
        </div>
        <ul id="answers">
            <li class="a1"><p class="n ma1">1</p><p class="pl1"></p></li>
            <li class="a2"><p class="n ma2">2</p><p class="pl2"></p></li>
            <li class="a3"><p class="n ma3">3</p><p class="pl3"></p></li>
            <li class="a4"><p class="n ma4">4</p><p class="pl4"></p></li>
        </ul>
        <div id="taimer">
            <p id="time"></p>
            <p id="kotext"></p>
        </div>
    </div>

    <div id="result">
        <p id="selectedOption"></p>
        <div id="logot">
            <img src="./img/shapes/9.png">
            <p id="explanation"></p>
        </div>
        <button onclick="playAgain()" class="lang-playagain btnw">Noch spielen</button>
        <br /><button onclick="switchBack()" class="lang-back btnw">Back to menu</button>
    </div>

    <div id="settings">
        <div id="logot">
            <img src="./img/shapes/9.png">
            <p class="lang-settings" id="setp">Settings</p>
            <p id="dt"></p>
        </div>
        <ul id="seli">
            <li class="l">
                <button class="arrow prev plb" data-key="prev" onclick="switchLang(-1)">&#8249;</button>
                <p class="lang-language btp lp">English</p>
                <button class="arrow next nlb" data-key="next" onclick="switchLang(1)">&#8250;</button>
            </li>
            <li class="v">
                <button class="arrow prev ob" id="volumeDown" onclick="decreaseVolume()">-</button>
                <p class="lang-volume btp vp">Volume</p></span>
                <button class="arrow prev pb" id="volumeUp" onclick="increaseVolume()">+</button>
            </li>
            <li>
                <button onclick="switchBack()" class="lang-back btnw">Back</button>
            </li>
        </ul>
    </div>

    <div id="credits">
        <div id="logot">
            <img src="./img/shapes/9.png">
            <p class="lang-credits" id="setp">Credits</p>
        </div>
        <ul id="seli">
            <li>
                <p class="lang-t1">Originally <span id="p">YDKJ Screensaver</span> created on April 1999 by <span id="p">h2omedia</span></p>
            </li>
            <li>
                <p class="lang-t2">Adapted by <span id="p">Dejelnieks</span></p>
            </li>
            <li>
                <button onclick="switchBack()" class="lang-back btnw">Back</button>
            </li>
        </ul>
    </div>
    <script src="./js/ydkjcrn.js"></script>
</body>
</html>
